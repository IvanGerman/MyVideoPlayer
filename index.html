<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MyVideoPlayer</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<div class="player-wrapper">
		<video class="video-player viewer" src="./assets/Video/video1.mp4" poster="./assets/Images/poster0.jpg"></video>
		<div class="player-controls">

			<div data-skip="-10" class="button minus10Btn">
        <img src="./assets/Images/SkipBackIcon1.svg" alt="">
				<img src="./assets/Images/SkipBackIcon2.svg" alt="">
			</div>
			
      <div class="button toggle">
        <img src="./assets/Images/VideoToggleBtn.svg"/>
			</div>
			
      <div data-skip="25" class="button plus25Btn">
        <img src="./assets/Images/SkipForwIcon1.svg" alt="">
				<img src="./assets/Images/SkipForwIcon2.svg" alt="">
			</div>

      <div class="play-progress">
				<div class="play-progress-filled"></div>
			</div>

			<div class="volumeIcon">
				<img src="./assets/Images/VolumeIcon1.svg" alt="">
				<img src="./assets/Images/VolumeIcon2.svg" alt="">
				<img src="./assets/Images/VolumeIcon3.svg" alt="">
				<img src="./assets/Images/VolumeIcon4.svg" alt="">
			</div>

			<input type="range" name="volume" class="player-slider volumen-slider" min="0" max="1" step="0.05" value="1">

			<div class="fullScreenIcon">
				<img src="./assets/Images/FullScreenBtn1.svg" alt="">
				<img src="./assets/Images/FullScreenBtn2.svg" alt="">
				<img src="./assets/Images/FullScreenBtn3.svg" alt="">
				<img src="./assets/Images/FullScreenBtn4.svg" alt="">
			</div>

			<input type="range" name="playbackRate" class="player-slider playback-slider" min="0.5" max="2" step="0.1" value="1">

		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
