<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MyVideoPlayer</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<!--<meta http-equiv="refresh" content="2"> -->

</head>

<body>
	<div class="player">
		<video class="player__video viewer" src="./assets/Video/video1.mp4" poster="./assets/Images/poster0.jpg"></video>
		<div class="player__controls">
			<button class="player__button toggle" title="Toggle Play">></button>
			<div class="progress">
				<div class="progress__filled"></div>
			</div>
			<div class="volumeIcon">V</div>
			<input type="range" name="volume" class="player__slider volumen_slider" min="0" max="1" step="0.05" value="1">
			<div class="fullScreenIcon">F</div>
			<input type="range" name="playbackRate" class="player__slider playback_slider" min="0.5" max="2" step="0.1" value="1">
			<button data-skip="-10" class="player__button minus10Btn"><< 10s</button>
			<button data-skip="25" class="player__button plus25Btn">25s >></button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
